<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Seleccionar Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .event-button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .event-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Selecciona el Tipo de Evento</h1>
    <button class="event-button" onclick="redirectToVote('marmol')">MÃ¡rmol</button>

    <button class="event-button" onclick="redirectToVote('piedra')">Piedra</button>

    <script>
        function redirectToVote(eventType) {
            window.location.href = `test.html?eventId=${eventType}`;
        }
