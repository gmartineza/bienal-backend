<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Votación</title>
    <style>
        /* Add CSS styling */
    </style>
</head>
<body>
    <h1>Formulario de Votación</h1>
    <form id="voteForm">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required> <!-- Changed input type to text -->

        <label for="sculptorId">Sculptor ID:</label>
        <input type="text" id="sculptorId" name="sculptorId" required> <!-- Changed input type to text -->

        <label for="score">Score (1-5):</label>
        <input type="number" id="score" name="score" min="1" max="5" required>

        <input type="hidden" id="eventId" name="eventId"> <!-- Campo oculto para el tipo de evento -->

        <button type="submit">Enviar Voto</button>
    </form>

    <div id="result"></div>

    <script>
        // Obtener el eventId desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('eventId');
        
        // Asignarlo al campo oculto
        document.getElementById('eventId').value = eventId;

        document.getElementById('voteForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const userId = document.getElementById('userId').value; // No need to parse as string
            const sculptorId = document.getElementById('sculptorId').value; // No need to parse as string
            const score = document.getElementById('score').value;

            const response = await fetch('http://localhost:3000/api/votes/vote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: userId,
                    sculptorId: sculptorId,
                    eventId: eventId,
                    score: parseInt(score)
                }),
            });

            const resultDiv = document.getElementById('result');

            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML = `<p>${data.message}</p><pre>${JSON.stringify(data.vote, null, 2)}</pre>`;
            } else {
                const errorData = await response.json();
                resultDiv.innerHTML = `<p style="color: red;">Error: ${errorData.error}</p>`;
            }
        });
    </script>
</body>
</html>
