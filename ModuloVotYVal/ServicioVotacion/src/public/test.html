<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Votación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            padding: 5px;
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <h1>Formulario de Votación</h1>
    <form id="voteForm">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId" required>

        <label for="sculptorId">Sculptor ID:</label>
        <input type="number" id="sculptorId" name="sculptorId" required>

        <label for="score">Score (1-5):</label>
        <input type="number" id="score" name="score" min="1" max="5" required>

        <input type="hidden" id="eventId" name="eventId"> <!-- Campo oculto para el tipo de evento -->
        
        <button type="submit">Enviar Voto</button>
    </form>

    <div id="result"></div>

    <script>
        // Obtener el eventId desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('eventId');
        
        // Asignarlo al campo oculto
        document.getElementById('eventId').value = eventId;

        document.getElementById('voteForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const userId = document.getElementById('userId').value;
            const sculptorId = document.getElementById('sculptorId').value;
            const score = document.getElementById('score').value;

            const response = await fetch('http://localhost:3000/api/votes/vote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    userId: parseInt(userId), 
                    sculptorId: parseInt(sculptorId), 
                    eventId: eventId, // Enviar el tipo de evento desde el campo oculto
                    score: parseInt(score) 
                }),
            });

            const resultDiv = document.getElementById('result');

            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML = `<p>${data.message}</p><pre>${JSON.stringify(data.vote, null, 2)}</pre>`;
            } else {
                const errorData = await response.json();
                resultDiv.innerHTML = `<p style="color: red;">Error: ${errorData.error}</p>`;
            }
        });
    </script>
</body>
</html>
